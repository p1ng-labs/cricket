# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./db-psql:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${NEXT_PUBLIC_PSQL_USERNAME}
      - POSTGRES_PASSWORD=${NEXT_PUBLIC_PSQL_PASSWORD}
      - POSTGRES_DB=${NEXT_PUBLIC_PSQL_DATABASE}
    ports:
      - ${NEXT_PUBLIC_PSQL_PORT}:5432